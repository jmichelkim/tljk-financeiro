<div class="mx-auto mt-3 mb-5" style="width:50%;">
<h4 class="text-center">Crie um usuário</h4>
<br>
  <form>
    <div class="form-group">
      <!-- <label for="name">Nome do Usuário</label> -->
      <input
        name="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Digite o nome do usuário"
        [(ngModel)]="usuario.name"
      >
    </div>
    <br>
    <div class="form-group">
      <!-- <label for="email">E-mail</label> -->
      <input
        name="email"
        type="text"
        class="form-control"
        id="email"
        placeholder="Digite o e-mail"
        [(ngModel)]="usuario.email"
      >
    </div>
    <br>
    <div class="form-group">
      <!-- <label for="password">Senha</label> -->
      <input
        name="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Digite uma senha"
        [(ngModel)]="usuario.password"
      >
    </div>
    <br>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="aceiteTermos">
      <label class="form-check-label" for="aceiteTermos">Aceito os termos e condições.</label>
    </div>
    <br>
    <button type="" class="btn btn-warning" (click)="cancelar()" >Cancelar</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary" (click)="criarUsuario()">Criar usuário</button>
  </form>

  <br>
</div>
